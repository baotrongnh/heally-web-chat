<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login</title>

     <link rel="stylesheet" href="assets/css/login-style.css">
     <link rel="stylesheet" href="assets/css/reset.css">
     <link rel="stylesheet" href="assets/css/base.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="app">
          <div class="container">
               <div class="left-side">
                    <div class="btn-top">
                         
                    </div>

                    <div class="btn-center">
                         <div class="btn-login-signup">
                              <a href="" class="login status-current-tab">Login</a>
                              <br>
                              <a href="" class="sign-up">Sign up</a>
                         </div>
                    </div>
               </div>

               <div class="right-size">
                    <div class="content">
                         <div class="logo-center">
                              <img src="assets/img/LOGO.png" alt="" class="logo-img">
                         </div>

                         <div class="login-box">
                              <div class="inp user-name">
                                   <i class="fa-solid fa-user"></i>
                                   <input type="text" placeholder="Email">
                              </div>

                              <div class="inp password">
                                   <i class="fa-solid fa-lock"></i>
                                   <input type="password" placeholder="Password">
                              </div>
                         </div>

                         <div class="btn">
                              <a href="chat-page.html" class="btn-login">Login</a>
                              <br>
                              <a class="forgot-password" href="https://www.youtube.com/watch?v=xvFZjo5PgG0">Forgot password?</a>
                         </div>
                    </div>
               </div>
          </div>
     </div>
</body>
</html>
